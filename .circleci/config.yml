version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/ruby:latest'
    steps:
      - checkout
      - run:
          name: Verify directory
          command: pwd
      - run:
          name: Verify files
          command: ls -la
      - run:
          name: Run Gem build
          command: gem build scryfall
  test:
    docker:
      - image: 'circleci/ruby:latest'
    steps:
      - checkout
      - run:
          name: Installing Gems
          command: gem install rspec http
      - run:
          name: Run Tests
          command: rspec
workflows:
  version: 2
  test:
    jobs:
      - build
      - test
